<html>
    <head>
        <title>VNCS Store</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./estilos/style.css">
    </head>

    <body>

        <header>
            <h1 class="name">VNCS Store</h1>
            <button onclick="OpenCart()" data-quantity="0" class="btn-cart">
                <svg class="icon-cart" viewBox="0 0 24.38 30.52" height="30.52" width="24.38" xmlns="http://www.w3.org/2000/svg">
                  <title>icon-cart</title>
                  <path transform="translate(-3.62 -0.85)" d="M28,27.3,26.24,7.51a.75.75,0,0,0-.76-.69h-3.7a6,6,0,0,0-12,0H6.13a.76.76,0,0,0-.76.69L3.62,27.3v.07a4.29,4.29,0,0,0,4.52,4H23.48a4.29,4.29,0,0,0,4.52-4ZM15.81,2.37a4.47,4.47,0,0,1,4.46,4.45H11.35a4.47,4.47,0,0,1,4.46-4.45Zm7.67,27.48H8.13a2.79,2.79,0,0,1-3-2.45L6.83,8.34h3V11a.76.76,0,0,0,1.52,0V8.34h8.92V11a.76.76,0,0,0,1.52,0V8.34h3L26.48,27.4a2.79,2.79,0,0,1-3,2.44Zm0,0"></path>
                </svg>
                <span class="quantity"></span>
            </button>
        
        </header>
        
        <div class="cart">
            <ul class="cartlist"></ul>
            <div class="buttoncart">
                <button onclick="Checkout()" class="checkout">Finalizar Compra</button>
                <button onclick="CloseCart()" class="closecart">Fechar Carrinho</button>
            </div>
        </div>
        <br>

        <div id="select">
            <button onclick="Categorias('lancamentos')">Lançamentos</button>
            <button onclick="Categorias('acessorios')">Acessorios</button>
            <button onclick="Categorias('moletom')">Moletom</button>
            <button onclick="Categorias('calca')">Calça</button>
            <button onclick="Categorias('camisas')">Camisas</button>
            <button onclick="Categorias('bermudas')">Bermudas</button>
        </div>
        
        <div id="ContainerItems" class="ContainerItems">

        </div>

        
        <script src="./scripts/bibliotecas/ItemsArrays.js"></script>
        <script src="./scripts/cart.js"></script>
        <script src="./scripts/checkout.js"></script>
        <script src="./scripts/script.js" ></script>        
        
    </body>
</html>
