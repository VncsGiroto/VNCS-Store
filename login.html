<html>
    <head>
        <title>VNCS Login</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/estilos/login.css">
    </head>

    <body>
        <div class="container">
            <div class="containerLogin" id="loginpage">
                <span>Nome:<input type="text" placeholder="Coloque seu nome aqui" id="usuario"></span>
                <span>Senha:<input type="password" placeholder="Coloque sua senha aqui" id="senha"></span>
                <button id="changePageToRegister" onclick="ChangePage()">Registre-se</button>
                <button onclick="Logar()">Logar</button>
                
            </div>

            <div class="containerRegistrar" id="registerpage">
                <p>Nome:</p><input type="text" placeholder="Coloque seu nome aqui" id="Rusuario">
                <p>Senha:</p><input type="password" placeholder="Coloque sua senha aqui" id="Rsenha">
                <p>Cep:</p><input type="number" placeholder="CEP da sua casa" id="cep">
                <p>Bairro:</p><input type="text" placeholder="Bairro da sua casa" id="bairro">
                <p>Rua:</p><input type="text" placeholder="Rua da sua casa" id="rua">
                <p>Numero:</p><input type="number" placeholder="Número da sua casa" id="numerodacasa">
                
                <button onclick="ChangePage()">Faça o Login</button>
                <button onclick="Registrar()">Registrar</button>
            </div>

            <p id="aviso">aaaaaaaaaaa</p>
        </div>
        <script src="scripts/login.js"></script>
    </body>

</html>
